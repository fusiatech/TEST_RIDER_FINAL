global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - '/etc/prometheus/alerts.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'swarm-ui'
    static_configs:
      - targets: ['swarm-ui:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
