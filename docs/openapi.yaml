components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: next-auth.session-token
      description: NextAuth.js session cookie
  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum:
            - healthy
            - degraded
            - unhealthy
        version:
          type: string
        uptime:
          type: number
        timestamp:
          type: string
          format: date-time
        responseTimeMs:
          type: number
        checks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              status:
                type: string
                enum:
                  - healthy
                  - degraded
                  - unhealthy
              message:
                type: string
              latencyMs:
                type: number
        dependencies:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              status:
                type: string
              latencyMs:
                type: number
              lastChecked:
                type: string
                format: date-time
        details:
          type: object
          properties:
            activeJobCount:
              type: integer
            queueDepth:
              type: integer
            memoryUsage:
              type: object
              properties:
                heapUsed:
                  type: integer
                heapTotal:
                  type: integer
                heapUsagePercent:
                  type: number
    Session:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        createdAt:
          type: integer
          description: Unix timestamp
        updatedAt:
          type: integer
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ChatMessage'
    ChatMessage:
      type: object
      properties:
        id:
          type: string
        role:
          type: string
          enum:
            - user
            - assistant
            - system
        content:
          type: string
        timestamp:
          type: integer
        agents:
          type: array
          items:
            $ref: '#/components/schemas/AgentInstance'
        confidence:
          type: number
          minimum: 0
          maximum: 100
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
    AgentInstance:
      type: object
      properties:
        id:
          type: string
        role:
          $ref: '#/components/schemas/AgentRole'
        label:
          type: string
        provider:
          $ref: '#/components/schemas/CLIProvider'
