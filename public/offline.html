<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#10b981">
  <title>SwarmUI - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #0a0a0a;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2rem;
      font-weight: bold;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fafafa;
    }
    
    p {
      color: #a1a1aa;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .offline-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1.5rem;
      opacity: 0.5;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .features {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #27272a;
    }
    
    .features h2 {
      font-size: 0.875rem;
      color: #71717a;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .features ul {
      list-style: none;
      color: #a1a1aa;
      font-size: 0.875rem;
    }
    
    .features li {
      margin-bottom: 0.5rem;
    }
    
    .features li::before {
      content: "â€¢";
      color: #10b981;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">S</div>
    
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    
    <h1>You're Offline</h1>
    
    <p>
      SwarmUI requires an internet connection to orchestrate AI agents. 
      Please check your connection and try again.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Retry Connection
    </button>
    
    <div class="features">
      <h2>Limited Offline Features</h2>
      <ul>
        <li>View cached sessions</li>
        <li>Browse saved settings</li>
        <li>Access recent projects</li>
      </ul>
    </div>
  </div>
  
  <script>
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
